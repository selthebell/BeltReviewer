<!DOCTYPE HTML>
<html>
<head>
  <meta char='utf-8'>
  <title>Users</title>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'books_app/css/style.css'%}" media="screen" title="no title"  charset="utf-8">

</head>
<body>
  {% if messages %}
  {% for message in messages %}
    <div>{{ message }}</div>
  {% endfor %}
  {% endif %}
  <form action="{% url 'books:register' %}" method="post">
    {%csrf_token%}
    <table>
      <thead>
          <tr>
            <td>First Name:</td>
            <td>Last Name:</td>
            <td>email:</td>
            <td>Password</td>
            <td>Confirm Password</td>
          </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="first_name"></td>
          <td><input type="text" name="last_name"></td>
          <td><input type="text" name="email"></td>
          <td><input type="password" name="password"></td>
          <td><input type="password" name="confirm_pwd"></td>
          <td><button type="submit" value="register">Register</button></td>
        </tr>
      </table>
    </form>
</body>
</html>
