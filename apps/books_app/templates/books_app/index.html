<!DOCTYPE HTML>
<html>
<head>

  <title>Users</title>

</head>
<body>

  {%endfor%}
  {%endif%}
  <form action={% url 'books:login' %} method="post">
    {%csrf_token%}
    <table>
      <tbody>
        <tr>
            <td>Your Email</td>
          <td><input type="text" name="email" value="newuser@test.com"></td>
        </tr>
        <tr>
            <td>Password</td>
          <td><input type="text" name="password" value="usertest12"></td>
        </tr>
        <tr>
          <td><button type="submit" name="login" value="login">Login</button></td>
        </tr>
      </tbody>
    </table>
  </form>
        <form action={% url 'books:reghome' %} method="post">
          {%csrf_token%}
          <table>
          </tbody>
          <tr>
          <td><button type="submit" name="register" value="register">Register</button></td>
          </tr>
      </tbody>
      </table>
    </form>
  </form>
</body>
</html>
